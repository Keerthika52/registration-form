<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>  
        body {  
            font-family: Calibri, Helvetica, sans-serif;  
            background-color:beige;  
        }  

        .container {    
            background-color: lightblue;  
            background-size: cover;
            background-position-x: center;
            background-repeat: repeat;
            padding: 20px;
            border-radius: 10px;
            width: 70%;
            margin: auto;
        }  
          
        input[type=text], input[type=password], input[type=email], input[type=tel], select, textarea {  
            width: 100%;  
            padding: 12px;  
            margin: 5px 0;  
            display: inline-block;  
            border: 1px solid #ccc;  
            border-radius: 4px;  
            box-sizing: border-box;  
        }  

        label {
            font-weight: bold;
        }
 
        button[type=submit] {  
            background-color: #4CAF50;  
            color: white;  
            padding: 12px 20px;  
            margin: 8px 0;  
            border: none;  
            border-radius: 4px;  
            cursor: pointer;  
            width: 100%;  
            opacity: 0.9;  
        }  

        button[type=submit]:hover {  
            opacity: 1;  
        }  
    </style>
</head>
<body>
    <center><h1>REGISTRATION FORM</h1><hr></center>
    <form>
        <div class="container">
            <fieldset>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your first name" required><br>

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" placeholder="Enter your last name"><br>

                <label>Gender:</label>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
                <input type="radio" name="gender" value="others"> Others
                <input type="radio" name="gender" value="prefer not say"> Prefer Not To Say<br>

                <label for="date-of-birth">Date Of Birth:</label>
                <input type="date" id="date-of-birth" name="date-of-birth" required><br>

                <label for="address">Address:</label>
                <textarea id="address" name="address" placeholder="Enter your address" rows="4" cols="50"></textarea><br>

                <label for="phone-number">Phone Number:</label>
                <input type="tel" id="phone-number" name="phone-number" placeholder="Enter your phone number" required><br>

                <label for="course">Select Course:</label>
                <select id="course" name="course" required>
                    <option value="select"style="color:white";>--SELECT--</option>
                    <option value="AI">Artificial Intelligence</option>
                    <option value="ML">Machine Learning</option>
                    <option value="CC">Cloud Computing</option>
                    <option value="stack">Full Stack</option>
                </select><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required><br>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required><br>

                <button type="submit">Submit</button>
            </fieldset>
        </div>
    </form>

</body>
</html>
